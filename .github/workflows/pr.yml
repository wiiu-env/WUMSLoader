name: CI

on: [pull_request]

jobs:
  build-binary:
    runs-on: ubuntu-18.04
    container: wiiuenvbuilder/setuppayload-builder:latest
    steps:
    - uses: actions/checkout@v2
    - name: build binary
      run: make
    - uses: actions/upload-artifact@master
      with:
       name: artifact
       path: "*.rpx"